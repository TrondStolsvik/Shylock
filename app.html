    <!-- MAIN Section -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5 border-1 border-bottom border-dark">Loan Calculator</h1>
        <div class="row">
          <div class="col-4 py-3">
            <form class="border p-3">
              <div class="row d-flex align-items-center">
                <label
                  for="loanAmount"
                  class="col-4"
                  aria-label="Loan Amount Label"
                  >Loan Amount</label
                >
                <div class="col-8">
                  <input
                    id="loanAmount"
                    class="form-control"
                    type="number"
                    value="0"
                    aria-label="Loan Amount"
                  />
                </div>
                <label for="term" class="col-4 mt-3" aria-label="Term label"
                  >Term (months)</label
                >
                <div class="col-8 mt-3">
                  <input
                    id="term"
                    class="form-control"
                    type="number"
                    value="0"
                    aria-label="Term in months"
                  />
                </div>
                <label
                  for="interestRate"
                  class="col-4 mt-3"
                  aria-label="Interest rate label"
                  >Interest rate</label
                >
                <div class="col-8 mt-3">
                  <input
                    id="interestRate"
                    class="form-control"
                    type="number"
                    value="0.0"
                    aria-label="Interest rate"
                  />
                </div>
              </div>
              <div class="col-12 mt-3 d-flex justify-content-end">
                <button
                  id="btnCalculate"
                  type="button"
                  class="btn btn-warning"
                  aria-label="Calculate button"
                >
                  Calculate
                </button>
              </div>
            </form>
          </div>
          <div class="col-8">
            <h3 class="d-flex justify-content-center">Your Monthly Payments</h3>
            <div class="col-12 mt-3 d-flex justify-content-center lgText">
              $0.0
            </div>
            <div class="row mt-5">
              <div class="col-12 d-flex justify-content-center">
                <div class="col-3">Total Principal</div>
                <div
                  id="totalPrincipal"
                  class="col-3 d-flex justify-content-end"
                >
                  $0.0
                </div>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <div class="col-3">Total Interest</div>
                <div
                  id="totalInterest"
                  class="col-3 d-flex justify-content-end"
                >
                  $0.0
                </div>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <div class="col-3">Total Cost</div>
                <div id="totalCost" class="col-3 d-flex justify-content-end">
                  $0.0
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-striped table-sm table-bordered">
                <thead>
                  <tr class="table-warning">
                    <th class="ps-2">Month</th>
                    <th class="ps-2">Payment</th>
                    <th class="ps-2">Principal</th>
                    <th class="ps-2">Interest</th>
                    <th class="ps-2">Total Interest</th>
                    <th class="ps-2">Balance</th>
                  </tr>
                  <!-- Results go here -->
                </thead>
              </table>
            </div>
          </div>
        </div>
